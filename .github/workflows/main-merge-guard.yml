name: Main Merge Guard

on:
  workflow_call:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  enforce-dev-source:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure only dev targets main
        run: |
          if [ "${GITHUB_HEAD_REF}" != "dev" ]; then
            echo "Only dev can merge into main. Update your PR to target dev." >&2
            exit 1
          fi
          echo "Branch check passed: ${GITHUB_HEAD_REF} -> ${GITHUB_BASE_REF}"
