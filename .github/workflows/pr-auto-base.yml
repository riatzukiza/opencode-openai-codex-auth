name: PR Auto Base

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  retarget:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Retarget PR to dev unless from dev
        run: |
          if [ -z "$PR_NUMBER" ]; then
            echo "PR number missing; cannot retarget" >&2
            exit 1
          fi
          if [ "${GITHUB_BASE_REF}" = "dev" ]; then
            echo "PR already targets dev."
            exit 0
          fi
          BRANCH="${GITHUB_HEAD_REF}"
          if [ "$BRANCH" = "dev" ]; then
            echo "Dev PRs can target main."
            exit 0
          fi
          echo "Retargeting PR #$PR_NUMBER to dev"
          gh pr edit "$PR_NUMBER" --base dev --repo "$GITHUB_REPOSITORY"
