name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run typecheck
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

  mutation:
    name: Mutation Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run mutation tests
        run: pnpm test:mutation

      - name: Upload Stryker reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stryker-reports
          path: |
            coverage/stryker.html
            coverage/stryker.json
          if-no-files-found: ignore

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
      OPENCODE_API_URL: ${{ secrets.OPENCODE_API_URL }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install OpenCode CLI
        run: |
          npm install -g opencode
          NPM_PREFIX="$(npm config get prefix)"
          echo "${NPM_PREFIX}/bin" >> "$GITHUB_PATH"
          opencode --version

      - name: Validate release secrets
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN secret is required to publish" >&2
            exit 1
          fi
          if [ -z "$OPENCODE_API_KEY" ]; then
            echo "OPENCODE_API_KEY secret is required to classify releases" >&2
            exit 1
          fi


      - name: Analyze repository for release
        id: analyze
        run: |
          node scripts/detect-release-type.mjs --output release-analysis.json
          echo "release_type=$(jq -r '.releaseType' release-analysis.json)" >> "$GITHUB_OUTPUT"
          echo "next_version=$(jq -r '.nextVersion' release-analysis.json)" >> "$GITHUB_OUTPUT"
          NOTES_DELIM="NOTES_$(date +%s)_$RANDOM"
          {
            echo "notes<<${NOTES_DELIM}"
            jq -r '.releaseNotes' release-analysis.json
            echo "${NOTES_DELIM}"
          } >> "$GITHUB_OUTPUT"

      - name: Remove analyzer scratch file
        run: rm -f release-analysis.json

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Bump version and tag
        run: pnpm version ${{ steps.analyze.outputs.next_version }}

      - name: Build package
        run: pnpm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
        run: pnpm publish --access public

      - name: Push changes
        run: |
          git push origin HEAD:main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.analyze.outputs.next_version }}
          name: Release ${{ steps.analyze.outputs.next_version }}
          body: ${{ steps.analyze.outputs.notes }}
