name: Staging Release Prep

on:
  pull_request:
    types:
      - closed
    branches:
      - staging

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: staging-release

jobs:
  prepare:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
      OPENCODE_API_URL: ${{ secrets.OPENCODE_API_URL }}
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install OpenCode CLI
        run: |
          npm install -g opencode-ai@latest
          NPM_PREFIX="$(npm config get prefix)"
          echo "${NPM_PREFIX}/bin" >> "$GITHUB_PATH"
          opencode --version

      - name: Validate analyzer secret
        run: |
          if [ -z "$OPENCODE_API_KEY" ]; then
            echo "OPENCODE_API_KEY secret is required to classify releases" >&2
            exit 1
          fi

      - name: Analyze repository for release
        id: analyze
        run: |
          node scripts/detect-release-type.mjs --output release-analysis.json
          echo "release_type=$(jq -r '.releaseType' release-analysis.json)" >> "$GITHUB_OUTPUT"
          echo "next_version=$(jq -r '.nextVersion' release-analysis.json)" >> "$GITHUB_OUTPUT"
          NOTES_DELIM="NOTES_$(date +%s)_$RANDOM"
          {
            echo "notes<<${NOTES_DELIM}"
            jq -r '.releaseNotes' release-analysis.json
            echo "${NOTES_DELIM}"
          } >> "$GITHUB_OUTPUT"

      - name: Detect hotfix label
        id: labels
        run: |
          HOTFIX=$(jq -r '.pull_request.labels[]?.name' "$GITHUB_EVENT_PATH" | grep -i '^hotfix$' || true)
          if [ -n "$HOTFIX" ]; then
            echo "hotfix=true" >> "$GITHUB_OUTPUT"
          else
            echo "hotfix=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version on staging
        env:
          NEXT_VERSION: ${{ steps.analyze.outputs.next_version }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          IS_HOTFIX: ${{ steps.labels.outputs.hotfix }}
        run: |
          if [ -z "$NEXT_VERSION" ]; then
            echo "Next version is missing from analyzer output" >&2
            exit 1
          fi
          pnpm version "$NEXT_VERSION" --no-git-tag-version
          git add package.json pnpm-lock.yaml
          if [ -n "$PR_NUMBER" ]; then
            COMMIT_MSG="chore: release v$NEXT_VERSION (PR #$PR_NUMBER)"
          else
            COMMIT_MSG="chore: release v$NEXT_VERSION"
          fi
          if [ "$IS_HOTFIX" = "true" ]; then
            git commit -m "$COMMIT_MSG" -m "Labels: hotfix"
          else
            git commit -m "$COMMIT_MSG"
          fi
          printf "%s
" "${{ steps.analyze.outputs.notes }}" > release-notes.md
          git tag -a "v$NEXT_VERSION" -F release-notes.md

      - name: Push staging release commit and tag
        env:
          NEXT_VERSION: ${{ steps.analyze.outputs.next_version }}
        run: |
          git push origin HEAD:staging
          git push origin "v$NEXT_VERSION"

      - name: Promote hotfix to main
        if: steps.labels.outputs.hotfix == 'true'
        run: |
          git fetch origin main
          if git rev-parse --verify main >/dev/null 2>&1; then
            git checkout main
          else
            git checkout -b main origin/main
          fi
          git merge --ff-only staging
          git push origin main
          git checkout staging
